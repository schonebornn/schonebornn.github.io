<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilizando o body com fundo preto */
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    
    /* Estilizando o texto */
    #typing-text {
      font-size: 24px;
      font-family: Arial, sans-serif;
      color: rgb(115, 185, 162);
      text-align: center;
      margin-bottom: 20px;
    }
    
    /* Estilizando o espaço para fotos */
    #photo-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 400px;
      margin: 0 auto;
    }
    .column {
      flex-basis: 50%;
      max-width: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
  }
    
    /* Estilizando as fotos */
    .photo {
      max-width: 400px;
      max-height: 400px;
      margin: 10px 10px 10px 0;
      border: 5px solid rgb(12, 94, 62);
      display: block;
      margin-left: 35%; 
      margin-right: -35%;
    }
    
    /* Adicionando margem direita para as fotos da coluna da esquerda */
    .column:nth-child(1) .photo {
      margin-right: 400px;
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-family: Arial, sans-serif;
      color: rgb(63, 45, 45);
      background-color: #2385ac;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
      display: block;
      margin-left: -20%; 
      margin-right: -15%;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    // Função para simular o efeito de digitação
    function typeWriter(text, i, interval) {
      if (i < text.length) {
        document.getElementById("typing-text").innerHTML += text.charAt(i);
        i++;
        setTimeout(function() { typeWriter(text, i, interval) }, interval);
      }
    }
  </script>
</head>
<body>
  <p id="typing-text"></p>
  
  <div id="photo-container">
    <div class="column">
    <img src="1.jpg" alt="Foto 1" class="photo">
    <img src="2.jpg" alt="Foto 2" class="photo">
    </div>
    <div class="column">
    <img src="3.jpg" alt="Foto 3" class="photo">
    <img src="4.jpg" alt="Foto 3" class="photo">
  </div>
</div>

<a href="https://seu-link-aqui" class="button">baixa as fotos aqui</a>
  
  <script>
    // Chamando a função ao carregar a página
    window.onload = function() {
      var text = "feliz 1 mês e feliz dia dos namorados, te amo! nossa 1ª edição do jornal Caipiras..aproveite!";
      var interval = 65; // Intervalo de digitação (em milissegundos)
      typeWriter(text, 0, interval);
    };
  </script>
</body>
</html>
